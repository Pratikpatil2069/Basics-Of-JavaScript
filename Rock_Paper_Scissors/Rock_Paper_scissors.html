<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock_Paper_Scissors.css">
</head>
<body>
    
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="choice">
           <div class="images" id="rock">
            <img src="images/Rock.jpg" alt="">
           </div>
           <div class="images" id="paper">
            <img src="images/paper.jpg" alt="">
           </div>
           <div class="images" id="scissors">
            <img src="images/scissors.jpg" alt="">
           </div>
        </div>
        <div class="score_board">
            <div class="score">
                <p id="user_score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp_score">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="msg_container">
            <p id="msg">Play your move</p>
        </div>
    
    <Script src="Rock_Paper_scissors.js"></Script>
</body>
</html>
